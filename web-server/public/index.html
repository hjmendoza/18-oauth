<!DOCTYPE html>
<html>
    <head>
        <title>Auth Test</title>
    </head>
    <body>
        <main>

            <div id="oauth"></div>

            <hr>

            Access Token: <span id="token"></span>
            <hr>
            <h2>Sign Up</h2>
            <form id="signup">
                <label>
                Username: <input name="username" required />
                </label>

                <label>
                    Email: <input name="email" type="email" required />
                </label>

                <label>
                    Password: <input name="password" type="password" required />
                </label>

                <input type="submit" value="Create User" />
            </form>

            <hr />

            <h2>Sign In</h2>
            <form id="signin">
                <label>
                    Username: <input name="username">
                </label>

                <label>
                    Password: <input name="password" type="password" />
                </label>

                <input type="submit" value="Sign In" />
            </form>

            <hr />
            <div>
                <a id='money' href="#">Show Me The Money</a> (after you sign up or sign in)
            </div>
            <div id="cash"></div>
        </main>

        <script src="http://code.jquery.com/jquery-3.3.1.js" integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60=" crossorigin="anonymous"></script>

        <script>
            let dropboxURL = 'https://www.dropbox.com/oauth2/authorize'
            let options = {
                client_id:'dan8uof25lu5vpr',
                redirect_uri:'http://localhost:3000/oauth',
                response_type: 'code'
            }

            let queryString = Object.keys(options).map((key, i) => {
                return `${key}=` + encodeURIComponent(options[key]);
            }).join('&');

            let URL = `${dropboxURL}?${queryString}`;

             $('#oauth').append(`<a href='${URL}'>Login With Dropbox</a>`)
        </script>

    </body>
</html>
